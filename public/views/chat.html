<div id="chat" ng-show='current_user'>
	<div class = "row">
		<div class="col-md-offset-3 col-md-6">
			<div id="chatWindow" style="overflow:scroll">
				<!-- Paragraphs of messages will be added via this -->
			</div>
			<div class="row">
				<div class="col-md-9">
					<input class="form-control" ng-model="usermessage"/>
				</div>
				<div class="col-md-3">	
					<button ng-click="send()" class="btn btn-primary">{{current_user}} Send</button>
				</div>
			</div>
		</div>
		<ul class="nav nav-pills nav-stacked">
		<li role="presentation">current users <br></li>
			<div ng-repeat = "item in usersOnline">
				<li role="presentation">{{item}} <br></li>
			</div>
		</div>
	</div>
</div>


<div class="row" id="beforeChat" ng-show='!current_user'>
	<label for="password" class="col-sm-2 control-label">Chat Username</label>
	<div class="col-sm-6">
		<input ng-model="user" name="username-chat" class="form-control"/>
	</div>
	<div class="col-sm-2">
		<button ng-click="gochat()" class="btn btn-primary">gochat</button>
	</div>
</div>
