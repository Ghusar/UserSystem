<div class="col-md-offset-3 col-md-6">
		<h1 class="center-block">Login Page </h1>
		<form class="form-horizontal" ng-controller='loginController' >
		<div class="{{class}}" ng-hide="password">{{err}}</div>
			<div class = "form-group">
				<div class="row">
					<label for="username" class="col-sm-2 control-label">Username</label>
					<div class = 'col-sm-10'>
						<input type="text" name="username" class="form-control" ng-model="username" ng-focus = "clear()"/>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<div class="row">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" name="password" class="form-control" ng-model="password" ng-focus = "clear()"/>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary" ng-click="submitForm()">submit</button>
		</form>	
	</div>
